{% load static %}
<!DOCTYPE html>
<html lang="en">
 	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
          <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
      <link rel="stylesheet" href="{% static 'assets/css/form-elements.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
 	</head>
 	<body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
               <a href="#" class="navbar-brand">
                  <div class="logo">
                     <img src="{% static '/images/logowhite.png' %}" alt="logo">
                  </div>
               </a>
            </div>
         </div>
      </div>
      <section id="slider" class="text-center">
         <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  <div class="item active">
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section id="features">
         <div class="container">
            <br>
            <div class="row">
               <div class="col-sm-3">
                  <h3 class="circle">1</h3>
                  <h2 class="circle-text">sign up</h2>
               </div>
               <div class="col-sm-3">
                  <h3 class="circle2">2</h3>
                  <h2 class="circle-text">Select Phone Model and bug</h2>
               </div>
               <div class="col-sm-3">
                  <h3 class="circle">3</h3>
                  <h2 class="circle-text">Select time for the technician </h2>
               </div>
               <div class="col-sm-3">
                  <h3 class="circle">4</h3>
                  <h2 class="circle-text">Summery</h2>
               </div>
            </div>
            <br>
         </div>
      </section>
       
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="{% static 'images/logoblue.png' %}" class="w-75" alt="Logo"> </span><br/>
        </div>
         <h1>Login</h1>
            <div class="card-body">
             <form action="#" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
            
        </div>
        </div>
        </div>
 	</body>
</html>
