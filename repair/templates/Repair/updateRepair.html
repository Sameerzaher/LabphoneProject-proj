{% load static %}
<!DOCTYPE html>
<html lang="en">
 	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update my Repair</title>
         <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
      <link rel="stylesheet" href="{% static 'assets/css/form-elements.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
 	</head>
 	<body>
     <div class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
               <a href="#" class="navbar-brand">
                  <div class="logo">
                     <img src="{% static '/images/logowhite.png' %}" alt="logo">
                  </div>
               </a>
            </div>
         </div>
      </div>
      <section id="slider" class="text-center">
         <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  <div class="item active">
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section id="features">
         <div class="container">
            <br>
            <div class="row">
               <div class="col-sm-3">
                  <h3 class="circle">1</h3>
                  <h2 class="circle-text">sign up</h2>
               </div>
               <div class="col-sm-3">
                  <h3 class="circle2">2</h3>
                  <h2 class="circle-text">Select Phone Model and bug</h2>
               </div>
               <div class="col-sm-3">
                  <h3 class="circle">3</h3>
                  <h2 class="circle-text">Select time for the technician </h2>
               </div>
               <div class="col-sm-3">
                  <h3 class="circle">4</h3>
                  <h2 class="circle-text">Summery</h2>
               </div>
            </div>
            <br>
         </div>
      </section>
        {% if user.is_authenticated %}
            <h1>Update Repair {{repair.Device}}</h1>
            <br><br>
            <h3>{{errMsg}}</h3>

            <form action="#" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type='submit'>Update Repair</button>
            </form>
            <form action="{% url 'doneRepair' repair.id %}" method="POST">
                {% csrf_token %}
                <button type='submit'>Repair Completed</button>
            </form>  
            <form action="{% url 'deleteRepair' repair.id %}" method="POST">
                {% csrf_token %}
                <button type='submit'>Delete Repair</button>
            </form>
            <form action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
                <button type='submit'>Logout</button>
            </form>
        {% endif %}
    </body>
</html>
